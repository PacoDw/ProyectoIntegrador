<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
  <header>
    <img class="header-img" src="IMG/UDC.png" alt="Universidad de Colima" srcset="">
    <h1 class="header-h1">Sistema Help Desk</h1>
  </header>
  <div id="Contenedor" style="margin: 15px auto; text-align:center; width:450px; border: none">
    <section class="section-left" style="border: none">
      <form class="form" action="" method="post">
        <table>
          <thead>
            <tr>
              <th colspan="2">
                <legend class="form-legend">Registro</legend>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <label class="form-label" for="nombre">Nombres:</label>
              </td>
              <td>
                <input class="form-input" id="nombre" type="user" name="nombre" placeholder="" autocomplete="off" autofocus maxlength="25"
                  required>
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="apellido">Apellidos:</label>
              </td>
              <td>
                <input class="form-input" id="apellido" type="user" name="apellido" placeholder="" autocomplete="off" autofocus maxlength="25"
                  required>
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label" for="pass">Contraseña:</label>
              </td>
              <td>
                <input class="form-input" id="pass" type="Password" name="pass" placeholder="" maxlength="16" required>
              </td>
            </tr>
            <tr>
              <tr>
                <td>
                  <label class="form-label" for="pass_repeat">Repetir contraseña:</label>
                </td>
                <td>
                  <input class="form-input" id="pass_repeat" type="Password" name="pass_repeat" placeholder="" maxlength="16" required>
                </td>
              </tr>
               <tr>
                <td>
                  <label class="form-label" for="descripcion">Descripción:</label>
                </td>
                <td>
                  <input class="form-input" id="descripcion" type="text" name="descripcion" placeholder="" maxlength="250" style="height:150px" required>
                </td>
              </tr>
              <tr>
                <td>

                </td>
                <td style="text-align: left; padding: 5px 0">
                  <input class="form-check" type="checkbox" name="recordar-pass" id="recordar-pass" style="margin: 0 0 0 10px">
                  <label class="form-label" for="recordar-pass" style="font-size: 18px; font-weight: 200; margin:0">Acepto los términos</label>
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align:center; padding: 20px">
                  <input class="form-submit" type="submit" value="Registrar">
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align:center">
                  <a class="form-link" href="http://">
                                    ¿Olvidó su nombre de usuario o contraseña?
                                </a>
                </td>
              </tr>
          </tbody>
        </table>
      </form>
    </section>
  </div>

</body>

</html>
